<!DOCTYPE html>
<html>
    <head>
        <title>Link for any webpage</title>
    </head>
    <body>
        <!--ancker tab or <a href=''>name of link<a/> is use to create a link -->
         <!--but it will open this link in same tab. so to avoid it we use target="_blank" attribute-->   
        <!-- <a href="http://google.co.in">link for google</a>  --> <!--this will open in same tab-->
        <a href="http://google.co.in" target="_blank" title="Google is one the best search engine">link for google</a><!--it will open in next tab-->
        <!--title use for description of the link content-->
        <br>
        <a href="structure.html">my first web page</a><!--to go to first page use only name-->

    </body>
</html>
