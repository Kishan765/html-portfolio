<!DOCTYPE html>
<html>
    <head>
        <title>Creating Table in HTML</title>
    </head>
    <!--<thead> for table heading-->
    <!--<tbody> for table body -->
    <!--<th> for heading in table inside <thead>-->
    <!--<tr> for row in <tbody> and <thead> and <td> for table data-->            
    <body>
        <h1>Creating table in HTML</h1>
        <table border="1"> 
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Designation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kishan</td>
                    <td>Kumar</td>
                    <td>Engineer</td>
                    
                </tr>
                <tr>
                    <td>Angelina</td>
                    <td>Jolly</td>
                    <td>Actress</td>
                </tr>
            </tbody>
        </table>
       

    </body>
</html>
