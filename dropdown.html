<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating dropdown</title>
</head>
<body>
    <h2>Welcome to my page</h2>
    <p>To access my web page login or sign in here</p>
    <h3>Sign in</h3>
    <form action="ordered list_unodered_description_list.html" method="GET" target="_blank">
        <!--making form-->
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="username" required>
        <br>
        <label for="email">Email Id:</label>
        <input type="email" id="email" placeholder="email id" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" required>
        <br>
        <br>
        <!--creating radio buttons-->
        <p>select your Gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br>
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender">
        <br>
        <!--for Dropdown option we use select method and option method-->
        <label for="country">select your country</label>
        <select name="your country" id="country">
            <option>India</option>
            <option>Japan</option>
            <option>Bhutan</option>
            <option>Nepal</option>
        </select>
        <br>
        <label for="sign in">Sign in</label>
        <input type="submit" value="Sign in">


    </form>
</body>
</html>
