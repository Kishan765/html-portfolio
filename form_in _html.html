<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Welcome to my page</h1>
    <p1>Please fill the following info to get into my Website </p1><br><br>
    <!--action use to jump over the website after sign in and get method use to make url as given name.-->
    <!--placeholder use to show what input have to fill-->
    <!--required Attribute use to make input fill mandatory.-->
    <form action="ordered list_unodered_description_list.html" method="GET">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="username" required><br><br>

        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email id" placeholder="email id" required><br><br>

        <label for="password">Password:</label>
        <input type="Password" id="password" name="password" placeholder="password" required><br><br>

        <input type="submit" value="Sign in">
    </form>
</body>
</html>
